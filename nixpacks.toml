# nixpacks.toml
[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql", "libpq"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt"
]

[start]
cmd = "python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONPATH = "/app"
